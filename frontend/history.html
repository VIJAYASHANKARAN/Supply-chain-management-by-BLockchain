<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="./css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-link me-2"></i>SupplyChain DApp
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-tachometer-alt me-1"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="inventory.html"><i class="fas fa-boxes me-1"></i> Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="history.html"><i class="fas fa-history me-1"></i> History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="graphs.html"><i class="fas fa-chart-line me-1"></i> Analytics</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span id="walletAddress" class="badge bg-light text-dark me-3 d-none">
                        <i class="fas fa-wallet me-1"></i>
                        <span id="walletShort">Not connected</span>
                    </span>
                    <button id="connectWallet" class="btn btn-outline-light">
                        <i class="fas fa-plug me-1"></i> Connect Wallet
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <div class="row mb-4">
            <div class="col-12">
                <h2 class="fw-bold"><i class="fas fa-history me-2"></i>Transaction History</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0"><i class="fas fa-list me-2"></i>All Transactions</h5>
                        <div>
                            <div class="input-group">
                                <input type="text" id="historySearch" class="form-control" placeholder="Search products...">
                                <select id="historyFilter" class="form-select">
                                    <option value="all">All Statuses</option>
                                    <option value="0">Created</option>
                                    <option value="1">In Transit</option>
                                    <option value="2">Delivered</option>
                                </select>
                                <button id="refreshHistory" class="btn btn-outline-secondary" type="button">
                                    <i class="fas fa-sync-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th width="80">ID</th>
                                        <th>Product</th>
                                        <th>From</th>
                                        <th>To</th>
                                        <th width="120">Status</th>
                                        <th width="100">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="historyTable">
                                    <!-- Transactions will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                        <div id="historyLoading" class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2 mb-0">Loading transaction history...</p>
                        </div>
                        <div id="historyEmpty" class="text-center py-5 d-none">
                            <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                            <p class="text-muted">No transactions found</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Web3 -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <!-- Custom JS -->
    <script src="./js/web3.js"></script>
    <script src="./js/history.js"></script>
    
    <script>
        // Add refresh button functionality
        document.getElementById('refreshHistory')?.addEventListener('click', async () => {
            await loadTransactionHistory();
        });
    </script>
    <!-- Chatbot JS -->
<script src="./js/chatbot.js"></script>
</body>
</html>
